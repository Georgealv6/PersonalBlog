{% extends 'main.html' %} {% load static %} {% block title %}Post{% endblock %}
{% block content %}
<div class="container">
  <div class="post">
    <img class="headerimg w-100 mt-4" src="{{ posts.image.url }}" alt="" />
    <div class="caption">
      <div class="header">
        <h1>{{ posts.title }}</h1>
        <p class="text-muted h6">{{ posts.author }} | {{ posts.created_on }}</p>
      </div>
      <p class="article_text text-md-center">
        {{ posts.content | linebreaksbr }}
      </p>
    </div>
  </div>
  <div class="container">
    <div class="post">
      <h2>Images</h2>
      <div class="image-gallery">
        {% for image in gallery %}
        <img src="{{ gallery.image.url }}" alt="Image" />
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
