{% extends 'main.html' %} {% load static %} {% block title %}Home{% endblock %}
{% block content %}
<section class="pt-5">
  <div class="container pb-4">
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        {% for img in carousel %}
        <div
          class="carousel-item{% if forloop.counter0 == 0%} active {% endif %}"
        >
          <img
            src="{{img.image.url}}"
            style="height: 680px; object-fit: cover"
            class="img-fluid d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h1
              class="animate__animate {% if forloop.counter0 == 0%} animate__zoomIn {% endif %} {% if forloop.revcounter == 1 %} animate__slideInDown {% endif %} {% if forloop.revcounter == 2 %} animate__fadeInDown {% endif %}"
            >
              {{img.title}}
            </h1>
            <h3 class="animate__animated animate__zoomIn">{{img.sub_title}}</h3>
            <button
              class="animate__animated animate__zoomIn mt-3 p-4 px-5 btn font-weight-bold"
            >
              more..
            </button>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock content %}
